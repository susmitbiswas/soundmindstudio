{{ define "nav" }}
<nav class="floating-nav">
    <div class="nav-container">
        <a href="/" class="logo">{{ .Site.Title }}</a>
        <div class="filter-buttons">
            <button class="filter-btn" data-filter="all"><a href="/">‚Üê Back to Posts</a></button>
        </div>
    </div>
</nav>
{{ end }}

{{ define "content" }}
<article class="single-post">
    <header class="post-header-single">
        <span class="post-category-single">{{ .Params.category | title }}</span>
        <h1>{{ .Title }}</h1>
        <time class="post-date-single">{{ .Date.Format "January 2, 2006" }}</time>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
